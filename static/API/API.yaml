  /headerman:
    description:
      Header manipulation API. It would load and put the header manipulation.
      There are two api, GET and POST.
    get:
      description:
        Get current header manipulation
      responses:
        200:
          description: Success response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/headerMan'
        500:
          description: Internal error
    post:
      description: Post new header manipulation
      requestBody:
        description: request body
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/headerMan'
      responses:
        200:
          description: updated header manipulation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/headerMan'
        400:
          description:
            Bad request as content length is 0 or cannot be parsed
        500:
          description:
            Cannot read the request body

components:
  schemas:
    websocket_commands:
      oneOf:
        - type: object
          properties:
            sessionId:
              type: string
              example: 2023-04-04 18:05:59.818982689 +0000 UTC m=+0.001893880
        - type: object
          description:
            This command will inform about the new request comming to the introspec system.
            It inform both normal request as well as the replay request. The `reqId` will increase monotonically,
            however, it will repeate after some time. for now the limit it 1024.
          properties:
            req:
              type: object
              properties:
                reqId:
                  type: integer
                  format: uint32
                  example: 1
                chId:
                  type: integer
                  format: uint16
                  example: 0
                pairId:
                  type: integer
                  format: uint16
                  example: 0
                id:
                  type: integer
                  format: uint16
                  example: 0
                  deprecated: true
                offset:
                  type: integer
                  format: uint64
                  example: 0
                hlen:
                  type: integer
                  format: uint64
                  example: 455
                blen:
                  type: integer
                  format: uint64
                  example: 0
                key:
                  type: integer
                  format: uint32
                  example: 0
                method:
                  type: string
                  example: GET
                uri:
                  type: string
                  example: /
                time:
                  type: integer
                  format: uint32
                  example: 1680631576
                rawTruncated:
                  type: boolean
                  example: false
                replay:
                  description: It represent whether this is an replay or not.
                  type: boolean
                  example: false
                remoteAddr:
                  description: It provide the visitor address
                  type: string
                  example: "122.163.36.229:36422"
        - type: object
          description:
            This command inform about the responses received by the introspec system. The response is matches with the request by the keyId.
          properties:
            res:
              type: object
              properties:
                reqId:
                  type: integer
                  format: uint32
                  example: 262148
                chId:
                  type: integer
                  format: uint16
                  example: 0
                pairId:
                  type: integer
                  format: uint16
                  example: 0
                id:
                  type: integer
                  format: uint16
                  example: 0
                  deprecated: true
                offset:
                  type: integer
                  format: uint64
                  example: 0
                hlen:
                  type: integer
                  format: uint64
                  example: 237
                blen:
                  type: integer
                  format: uint64
                  example: 17022
                key:
                  type: integer
                  format: uint32
                  example: 262148
                header:
                  type: string
                  example: ''
                  deprecated: true
                status:
                  type: string
                  example: 404 Not Found
                time:
                  type: integer
                  format: uint32
                  example: 1680660597
                rawTruncated:
                  type: boolean
                  example: false
        - type: object
          description: Some description
          properties:
            urls:
              type: array
              items:
                type: string
                example: http://random.a.pinggy.io
        - type: object
          description: Some description
          properties:
            msgs:
              type: array
              items:
                type: string
                example: http://random.a.pinggy.io
        - type: object
          description: live status
          properties:
            stat:
              type: object
              properties:
                reqBytes:
                  type: integer
                  format: int64
                  example: 23
                resBytes:
                  type: integer
                  format: int64
                  example: 23
                numRequests:
                  type: integer
                  format: int64
                  example: 23
                numResponses:
                  type: integer
                  format: int64
                  example: 23
                activeConn:
                  type: integer
                  format: int64
                  example: 23
                totalConn:
                  type: integer
                  format: int64
                  example: 23
    rawRequestHeader:
      type: string
      example: |
        GET / HTTP/1.1\r\n
        Host: ranvhcuoexkca.t.pinggy.io\r\n
        User-Agent: Mozilla/5.0 (X11; Linux x86_64; rv:109.0) Gecko/20100101 Firefox/110.0\r\n
        Accept: text/html,application/xhtml+xml,application/xml;q=0.9,image/avif,image/webp,*/*;q=0.8\r\n
        Accept-Encoding: gzip, deflate, br\r\n
        Accept-Language: en-US,en;q=0.5\r\n
        Connection: keep-alive\r\n
        Dnt: 1\r\n
        Sec-Fetch-Dest: document\r\n
        Sec-Fetch-Mode: navigate\r\n
        Sec-Fetch-Site: none\r\n
        Sec-Fetch-User: ?1\r\n
        Upgrade-Insecure-Requests: 1\r\n
        \r\n
    rawResponseHeader:
      type: string
      example: |
        HTTP/1.1 200 OK\r\n
        Content-Length: 22779\r\n
        Cache-Control: private, max-age=0, proxy-revalidate, no-store, no-cache, must-revalidate\r\n
        Connection: Keep-Alive\r\n
        Content-Type: text/html; charset=utf-8\r\n
