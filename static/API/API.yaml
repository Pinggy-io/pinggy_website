    headerMan:
      type: object
      properties:
        hostName:
          type: string
          description: Modifed hostname. empty mean hostname would be ignored.
          example: pop
        headers:
          type: object
          description: Other headers
          properties:
            headername1:
              type: object
              description: manupulative header. name is small letter only
              properties:
                headerName:
                  type: string
                  description: Original name of the header
                  example: SomeThing
                remove:
                  type: boolean
                  description: whether we want to remove this header from the incoming request
                  example: false
                values:
                  type: array
                  description: All the values needed to be added
                  example: ["Odd", "even"]
        basicAuth:
          type: string
          description: base64 encoded string
          example: aGVsbG86d29ybGQ=
        bearerAuth:
          type: string
          description: plain string string for key authorization
          example: aRanDomSTring
