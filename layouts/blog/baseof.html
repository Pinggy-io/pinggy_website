<!DOCTYPE html>
<html lang="en">
  <head>
    {{- partial "header.html" . -}} {{- with .OutputFormats.Get "AMP" }}
    <link rel="amphtml" href="{{ .RelPermalink | absURL }}" />
    {{- end }}
    <link href="/css/blog.css?v=2" rel="stylesheet" />
    {{- partial "seoblogs.html" . -}}
  </head>

  <body>
    {{- partial "navbar.html" .}}

    <div class="container py-3 contentcontainer maincontent">
      <div class="row flex-nowrap row justify-content-evenly">
        <div class="col-lg-12 blogcontent">{{- block "main" . }}{{- end }}</div>
      </div>
    </div>

    {{- partial "footer.html" . -}}
  </body>

  {{- partial "jslibraries.html" . -}}

  <!-- PAGE SPECIFIC JS -->
  {{- block "pagespecificjs" . }}{{- end }}
</html>
