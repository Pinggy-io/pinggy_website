<style>
.termgif-terminal {
    border: 1px solid #e0e0e0;
    border-radius: 10px;
    padding: 0;
    max-width: 600px;
    min-height: 340px;
    box-shadow: 0 8px 32px rgba(60,60,60,0.10), 0 1.5px 6px rgba(60,60,60,0.08);
    margin: 0 auto;
    overflow: hidden;
    display: flex;
    flex-direction: column;
    justify-content: flex-start;
}
.termgif-header {
    display: flex;
    align-items: center;
    padding: 0 16px;
    height: 32px;
    background: linear-gradient(180deg, #ECECEC 0%, #D8D8D8 100%);
    border-top-left-radius: 8px;
    border-top-right-radius: 8px;
    box-shadow: 0 1px 0 #B0B0B0;
    position: relative;
}
.termgif-dots {
    display: flex;
    gap: 8px;
    position: absolute;
    left: 16px;
    top: 50%;
    transform: translateY(-50%);
}
.termgif-dot {
    width: 10px;
    height: 10px;
    border-radius: 50%;
    border: 1px solid #bbb;
    box-shadow: 0 1px 2px rgba(0,0,0,0.12);
}
.termgif-dot.red { background-color: #FF5F56; border-color: #E0443E; }
.termgif-dot.yellow { background-color: #FFBD2E; border-color: #DEA123; }
.termgif-dot.green { background-color: #27C93F; border-color: #13A10E; }
.termgif-content {
    padding: 18px 16px 10px 16px;
    color: #F8F8F2;
    font-size: 15px;
    font-family: 'Menlo', 'Monaco', 'Courier New', Courier, monospace;
    background: none;
    background-color: #272822;
    min-height: 330px;
}
.termgif-step {
    opacity: 0;
    animation: fadeIn 0.5s forwards;
    font-family: 'Menlo', 'Monaco', 'Courier New', Courier, monospace;
    font-size: 15px;
    color: #F8F8F2;
    letter-spacing: 0.5px;
    line-height: 1.6;
    font-family: 'Menlo', 'Monaco', 'Courier New', Courier, monospace;
}
@keyframes fadeIn {
    to { opacity: 1; }
}
.blink {
    animation: blink 1s step-end infinite;
    color: #f1f1f1;
}
@keyframes blink {
    50% { opacity: 0; }
}
.monokai-green { color: #A6E22E; }
.monokai-pink { color: #F92672; }
.monokai-yellow { color: #E6DB74; }
.monokai-blue { color: #66D9EF; }
.monokai-orange { color: #FD971F; }
</style>

<script>
function renderTerminalContent() {
    const content = document.getElementById('terminalContent');
    content.innerHTML = `
    <div class="termgif-step" style="animation-delay: 0s;"><span style="color:#A6E22E;">$</span> ssh -p 443 -R0:localhost:3000 tok+qr@pro.pinggy.io</div>
    <div class="termgif-step" style="margin-top: 1em; animation-delay: 0.7s;"><span style="color:#ffffff;">You are authenticated as user@example.com</span><br><span style="color:#fffcd3;">https://myapp.a.pinggy.link</span></div>
    <div class="termgif-step" style="animation-delay: 1.5s; margin-top: 2em;"><span style="color: #2e8be2;">  GET </span><span style="color: #A6E22E;">200 OK      /index.html</span></div>
    <div class="termgif-step" style="animation-delay: 2s;"><span style="color: #2e8be2;">  GET </span><span style="color: #A6E22E;">200 OK      /_next/static/css/8b418144d8f6049f.css</span></div>
    <div class="termgif-step" style="animation-delay: 2.2s;"><span style="color: #2e8be2;">  GET </span><span style="color: #A6E22E;">200 OK      /icon.svg?d1cd45fef217606d</span></div>
    `;
}
renderTerminalContent();
setInterval(renderTerminalContent, 6000);
</script>
