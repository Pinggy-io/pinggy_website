{{ define "main" }}
<h1 class="blogtitle">{{.Title}}</h1>

<div class="blogbody">
  {{ if ne .Lastmod .Date }}
  <span class="info">
    <br />
    Updated on {{ .Lastmod.Format "Jan 2, 2006" }}</span
  >
  {{ else }}
  <span class="info">{{ .Date.Format "Jan 2, 2006" }}</span>
  {{ end }}
</div>

<div class="blogbody">{{ .Content }}</div>
{{ end }}
