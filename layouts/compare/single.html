{{ define "main" }}
<style>
    .comparison-container {
        font-family: "Inter", "Noto Sans", sans-serif;
        background-color: #fff;
        padding: 2rem 1rem;
    }

    .comparison-table {
        width: 100%;
        border-collapse: collapse;
        background: #fff;
        border-radius: 0.75rem;
        overflow: hidden;
        box-shadow: 0 4px 24px rgba(0, 0, 0, 0.06);
    }

    .comparison-table th {
        padding: 1rem;
        font-size: 1rem;
        font-weight: 600;
        color: #fff;
        border: 1px solid #e5e7eb;
        background-color: #466fc7;
        text-align: center;

    }

    .comparison-table td {
        padding: 1rem;
        font-size: 0.95rem;
        border: 1px solid #e5e7eb;
        text-align: center;
        vertical-align: middle;
    }

    .comparison-table thead {
        background-color: #f1f5f9;
    }

    .comparison-table thead th {
        font-weight: 700;
        font-size: 1rem;

    }

    .comparison-table tbody tr:nth-child(odd) {
        background-color: #f9fafb;
    }

    .comparison-table tbody tr:hover {
        background-color: #f1f5f9;
    }

    .comparison-table td:first-child {
        font-weight: 600;
        text-align: left;
        background-color: #f1f5f9;
        color: #0f172a;
    }

    .tag-yes {
        display: inline-block;
        padding: 0.25rem 0.5rem;
        background-color: #dcfce7;
        color: #166534;
        font-weight: 600;
        font-size: 0.75rem;
        border-radius: 9999px;
    }

    .tag-no {
        display: inline-block;
        padding: 0.25rem 0.5rem;
        background-color: #fee2e2;
        color: #991b1b;
        font-weight: 600;
        font-size: 0.75rem;
        border-radius: 9999px;
    }

    .price-highlight {
        font-size: 1.1rem;
        font-weight: 700;
        color: #4338ca;
    }

    @media (max-width: 768px) {

        .comparison-table th,
        .comparison-table td {
            font-size: 0.85rem;
            padding: 0.75rem;
        }
    }
</style>

<div class="container  contentcontainer ">
    <div class="comparison-container">
        <h1>{{ .Title }}</h1>
        <p class="text-gray-600">{{ .Params.description }}</p>
        <section class="py-5 mb-4"
            style="background: linear-gradient(90deg, #466fc7 0%, #8e54e9 100%); border-radius: 0.6em; color: #fff; box-shadow: 0 4px 24px rgba(70, 111, 199, 0.40);">
            <div class="container py-4 text-left">
                <h1 class="display-4 fw-bold mb-3">{{ .Params.hero_heading }}</h1>
                <h2 class="h5 fw-light mb-3">{{ .Params.hero_subheading }}</h2>
                <p class="lead mb-4">{{ .Params.hero_cta }}</p>
                <select class="form-select" onchange="if (this.value) window.location.href=this.value"
                    style="padding: 0.6rem 1rem; border-radius: 0.5em; background-color: #fff; color: #333; font-weight: 600; border: none;max-width: 350px;">
                    <option selected disabled>Compare Pinggy with...</option>
                    <option value="/compare/pinggy-vs-ngrok/">Ngrok</option>
                    <option value="/compare/pinggy-vs-localtunnel/">LocalTunnel</option>
                    <option value="/compare/pinggy-vs-localxpose/">LocalXpose</option>
                    <option value="/compare/pinggy-vs-cloudflare-tunnel/">Cloudflare Tunnel</option>
                </select>

            </div>
        </section>

        {{ .Content }}
    </div>
</div>
{{ end }}
